<!DOCTYPE html>
<html>
	<head>
	    <title>socket.io test</title>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
	    <h1>Socket IOを使って見るずら</h1>
		<form>
			<button id='imput_msg'>花丸!</button>
		</form>
		<ul id='messages'></ul>
		<script>
			const socketio = io();
			$(function(){
				socketio.on('message',(msg)=>{
					$('#messages').append($('<li>').text(msg));
				});
			});
		</script>
	</body>
</html>
